<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Producto – Ingrediente | Restaurante Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div id="navbar"></div>

<div class="container mt-4">

  <h2 class="page-title mb-4">Relación Producto – Ingrediente</h2>

  <button class="btn btn-custom mb-4" data-bs-toggle="modal" data-bs-target="#modalAdd">
    <i class="bi bi-plus-circle"></i> Nueva Relación
  </button>

  <div class="card card-custom p-4">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Ingrediente</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="piTable"></tbody>
    </table>
  </div>

</div>

<!-- MODAL AGREGAR -->
<div class="modal fade" id="modalAdd" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">

      <h5>Nueva Relación</h5>

      <label>Producto</label>
      <select id="addProd" class="form-control mb-2"></select>

      <label>Ingrediente</label>
      <select id="addIng" class="form-control mb-2"></select>

      <input id="addCant" class="form-control mb-3" placeholder="Cantidad usada">

      <button class="btn btn-custom w-100" onclick="crearPI()">Guardar</button>
    </div>
  </div>
</div>

<div id="footer"></div>

<script type="module">
  import { loadComponent } from './js/components.js';
  loadComponent('navbar', './components/navbar.html');
  loadComponent('footer', './components/footer.html');
</script>

<script src="js/producto_ingrediente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
