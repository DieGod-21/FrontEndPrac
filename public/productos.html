<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos | Restaurante Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div id="navbar"></div>

<div class="container mt-4">

  <h2 class="page-title mb-4">Gestión de Productos</h2>

  <button class="btn btn-custom mb-4" data-bs-toggle="modal" data-bs-target="#modalAdd">
    <i class="bi bi-plus-circle"></i> Nuevo Producto
  </button>

  <div class="row g-4" id="productosCards"></div>

</div>

<!-- MODAL AGREGAR PRODUCTO -->
<div class="modal fade" id="modalAdd" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">

      <h5>Nuevo Producto</h5>

      <label>Categoría</label>
      <select id="addCategoria" class="form-control mb-2"></select>

      <input id="addNombre" class="form-control mb-2" placeholder="Nombre del producto">
      <input id="addPrecio" type="number" class="form-control mb-2" placeholder="Precio">

      <textarea id="addDesc" class="form-control mb-3" placeholder="Descripción"></textarea>

      <button class="btn btn-custom w-100" onclick="crearProducto()">Guardar</button>
    </div>
  </div>
</div>

<div id="footer"></div>

<script type="module">
  import { loadComponent } from './js/components.js';
  loadComponent('navbar', './components/navbar.html');
  loadComponent('footer', './components/footer.html');
</script>

<script src="js/productos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
