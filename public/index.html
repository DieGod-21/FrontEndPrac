<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Restaurante Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<!-- NAVBAR COMPONENTE -->
<div id="navbar"></div>

<div class="container mt-4">
  <h2 class="page-title mb-4">Dashboard General</h2>

  <div class="row g-4">

    <div class="col-md-3">
      <div class="card card-custom p-4 text-center">
        <h5>Categorías</h5>
        <h2 id="countCategorias">0</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card card-custom p-4 text-center">
        <h5>Productos</h5>
        <h2 id="countProductos">0</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card card-custom p-4 text-center">
        <h5>Ingredientes</h5>
        <h2 id="countIngredientes">0</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card card-custom p-4 text-center">
        <h5>Relaciones P–I</h5>
        <h2 id="countPI">0</h2>
      </div>
    </div>

  </div>
</div>

<!-- FOOTER COMPONENTE -->
<div id="footer"></div>

<!-- CARGA DE COMPONENTES -->
<script type="module">
  import { loadComponent } from './js/components.js';

  loadComponent('navbar', './components/navbar.html');
  loadComponent('footer', './components/footer.html');
</script>

<!-- DASHBOARD JS REAL -->
<script src="./js/dashboard.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
