<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Restaurante Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div id="navbar"></div>

<div class="container mt-4">
  <h2 class="mb-4">Dashboard General</h2>

  <div class="row g-4">

    <div class="col-md-3">
      <div class="card p-4 text-center shadow-sm">
        <h6>Categorías</h6>
        <h2 id="countCategorias">0</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-4 text-center shadow-sm">
        <h6>Productos</h6>
        <h2 id="countProductos">0</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-4 text-center shadow-sm">
        <h6>Ingredientes</h6>
        <h2 id="countIngredientes">0</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-4 text-center shadow-sm">
        <h6>Relaciones P–I</h6>
        <h2 id="countPI">0</h2>
      </div>
    </div>

  </div>
</div>

<div id="footer"></div>

<script type="module">
  import { loadComponent } from './js/components.js';
  loadComponent('navbar', './components/navbar.html');
  loadComponent('footer', './components/footer.html');
</script>

<script src="./js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
