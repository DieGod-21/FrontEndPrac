<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Categorías | Restaurante Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div id="navbar"></div>

<div class="container mt-4">

  <h2 class="page-title mb-3">Gestión de Categorías</h2>

  <button class="btn btn-custom mb-3" data-bs-toggle="modal" data-bs-target="#modalAdd">
    <i class="bi bi-plus-circle"></i> Nueva Categoría
  </button>

  <div class="card card-custom p-4">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="categoriasTable"></tbody>
    </table>
  </div>

</div>

<!-- MODAL AGREGAR -->
<div class="modal fade" id="modalAdd" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Nueva Categoría</h5>

      <input id="addNombre" class="form-control mb-3" placeholder="Nombre">

      <button class="btn btn-custom w-100" onclick="crearCategoria()">Guardar</button>
    </div>
  </div>
</div>

<div id="footer"></div>

<script type="module">
  import { loadComponent } from './js/components.js';

  loadComponent('navbar', './components/navbar.html');
  loadComponent('footer', './components/footer.html');
</script>

<script src="./js/categorias.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
